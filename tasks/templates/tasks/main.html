{% extends 'tasks/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{form.title|as_crispy_field}}
    <input type="submit" name="Create Task" class="btn btn-primary mt-2">
</form>
{% for task in tasks %}
<div class="mt-3 row">
    {% if task.completed %}
    <h2 style="text-decoration: line-through;" class="col">{{task}}</h2>
    {% else%}
    <h2 class="col">{{task}}</h2>
    {% endif %}
    <a href="{% url 'update_task' task.id %}" class="btn btn-success mb-3 ml-2 col-sm-2">Update</a>
    <a href="{% url 'delete' task.id %}" class="btn btn-danger mb-3 ml-2 col-sm-2">Delete</a>
</div>
{%endfor%}
{% endblock %}
